<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가격 검색 결과</title>
</head>
<body>

<h1>[[${orderPrice}]]원을 초과하는 메뉴 목록</h1>
<table>
    <tr>
        <th>뮤지컬 정보</th>
        <th>뮤지컬 날짜</th>
        <th>뮤지컬 가격</th>
        <th>출연진</th>
        <th>줄거리</th>
        <th>뮤지컬 장소</th>
    </tr>
    <tr th:each="order : ${ musicalList }">
        <th th:text="${ order.musicalId }"></th>
        <th th:text="${ order.musicalDate }"></th>
        <th th:text="${ order.musicalPrice }"></th>
        <th th:text="${ order.cast }"></th>
        <th th:text="${ order.plot }"></th>
        <th th:text="${ order.musicalLocation}"></th>
    </tr>
</table>

</body>
</html>
